<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Registration</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Registration Form</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<a class="btn btn-outline-light my-2 my-sm-0 m-1" type="submit">Login</a>
				<a class="btn btn-outline-light my-2 my-sm-0" type="submit">Signup</a>
			</form>
		</div>
	</nav>
	<!-- End Navbar -->

	<div class="container mt-3">
		<div th:if="${session.message}" th:classappend="${session.message}"
			class="alert alert-success" role="alert">
			
			<p th:text="${session.message}"></p>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="row jumbotron box8">
				<div class="col-sm-12 mx-t3 mb-4">
					<h2 class="text-center text-info">Registration Form</h2>
				</div>
				<div class="col-sm-6 form-group">
					<label for="name-f">First Name</label> <input type="text"
						class="form-control" name="firstname" id="name-f"
						placeholder="Enter your first name." required>
				</div>
				<div class="col-sm-6 form-group">
					<label for="name-l">Last name</label> <input type="text"
						class="form-control" name="lastname" id="name-l"
						placeholder="Enter your last name." required>
				</div>
				<div class="col-sm-6 form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" name="email" id="email"
						placeholder="Enter your email." required>
				</div>
				<div class="col-sm-6 form-group">
					<label for="address-1">Address</label> <input type="address"
						class="form-control" name="address" id="address-1"
						placeholder="Locality/House/Street no." required>
				</div>

				<div class="col-sm-6 form-group">
					<label for="Date">Date Of Birth</label> <input type="Date"
						name="dob" class="form-control" id="Date" placeholder="" required>
				</div>
				<div class="col-sm-6 form-group">
					<label for="sex">Gender</label> <select id="sex" name="gender"
						class="form-control browser-default custom-select" >
						<option value="Male" >Male</option>
						<option value="female">Female</option>
					</select>
				</div>

				<div class="col-sm-6 form-group">
					<label for="tel">Contact</label> <input type="tel" name="contact"
						class="form-control" id="tel"
						placeholder="Enter Your Contact Number." required>
				</div>
				<div class="col-sm-6 form-group">
					<label for="pass">Password</label> <input type="Password"
						name="password" class="form-control" id="pass"
						placeholder="Enter your password." required>

				</div>

				<div class="col-sm-12">
					<input type="checkbox" class="form-check d-inline" id="chb"
						required><label for="chb" class="form-check-label">&nbsp;I
						accept all terms and conditions. </label>
				</div>

				<div class="col-sm-12 form-group mb-0">
					<button class="btn btn-primary float-right">Submit</button>
				</div>

			</div>
		</form>
	</div>



	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>

</body>
</html>
